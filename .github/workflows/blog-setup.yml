name: blog-setup
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  release:
    name: build and ssh blog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # “最近更新时间” 等 git 日志相关信息，需要拉取全部提交记录
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          # 选择要使用的 pnpm 版本
          version: 7.12.2
          # 使用 pnpm 安装依赖
          run_install: true
      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          # 缓存 pnpm 依赖
          cache: pnpm
      # - name: Setup Pnpm
      #   run: npm i -g pnpm

      # - name: Install
      #   run: pnpm i

      - name: build blog
        run: pnpm run build
        env:
          NODE_OPTIONS: --max_old_space_size=8192
          GH_TOKEN: ${{ secrets.BLOG_GH_TOKEN }}

      - name: Deploy
        uses: easingthemes/ssh-deploy@main
        env:
          # 私钥
          SSH_PRIVATE_KEY: ${{ secrets.BLOG_VEGETABLE_SSH_ACCESS_TOKEN }}
          # scp参数
          ARGS: '-avz --delete'
          # 源目录，编译后生成的文件目录
          SOURCE: 'src/.vuepress/dist/**'
          # 服务器ip：换成你的服务器IP
          REMOTE_HOST: ${{ secrets.BLOG_SSH_HOST }}
          # 用户
          REMOTE_USER: ${{ secrets.BLOG_SSH_USERNAME }}
          # 目标地址 你在服务器上部署代码的地方
          TARGET: ${{ secrets.BLOG_SSH_TARGET }}
          #EXCLUDE: '/src/, /node_modules/, package.json'
